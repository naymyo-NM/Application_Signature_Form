<!doctype html>
<html lang="my">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Application Signature Form</title>
  <!-- Bootstrap 5 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="card shadow-sm">
      <div class="card-body">
        <div class="d-flex align-items-center gap-3 p-3 mb-3">
          <div >
            <img src="./assets/logo_r2o.png" alt="logo" height="25">
          </div>
          <div>
            <h5 class="mb-0">Application ID ဖြင့်ရှာဖွေရန်</h5>
            
          </div>
        </div>

        <!-- Application ID -->
          
        <div class="input-group mb-3">
         
          <input id="appId" type="text" class="form-control" placeholder="Application ID" value="">
        
          <button id="btnSearch" class="btn btn-primary">Search</button>
        </div>

        <h6 class="fw-bold mt-4 mb-2">သက်ဆိုင်ရာ အချက်အလက်များနှင့် သဘောတူချက်များ</h6>
        <div id="terms" class="border rounded p-3 bg-body-tertiary mb-4 terms">
         
          (၁) စာချုပ်၏ အချက်များ၊ (၂) အာမခံချက်များနှင့် (၃) အခြား အချက်များစသည်ဖြင့် အပြည့်အဝ ဖတ်ရှုပါ။<br><br>
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Integer et nisl nec metus gravida convallis.<br><br>
         
        </div>

        <!-- Signature area -->
        <div class="row g-4">
          <div class="col-lg-3">
            <label class="form-label fw-semibold">လျှောက်ထားသူ</label>
           
              <canvas id="sigCanvas" width="330" height="220" class="w-100 border rounded" aria-label="Signature canvas"></canvas>
              <div class="mt-2 d-flex gap-2 flex-wrap">
                <button id="clearBtn" type="button" class="btn btn-outline-secondary btn-sm">Clear</button>
                <button id="undoBtn" type="button" class="btn btn-outline-secondary btn-sm">Undo</button>
                <button id="redoBtn" type="button" class="btn btn-outline-secondary btn-sm">Redo</button>
              </div>
            
            
          </div>

          <div class="col-lg-4">
            <label class="form-label fw-semibold">လျှောက်ထားသူ အမည်</label>
            <input id="signerName" type="text" class="form-control mb-3"  value="">
            <label class="form-label fw-semibold">ရက်စွဲ</label>
            <input id="dateField" type="text" class="form-control mb-3" readonly>
            <label class="form-label fw-semibold">အချိန်</label>
            <input id="timeField" type="text" class="form-control" readonly>
          </div>
        </div>

        <div class="form-check mt-4">
          <input id="agree" type="checkbox" class="form-check-input">
          <label for="agree" class="form-check-label">အထက်ပါအချက်များကို သဘောတူလက်ခံပါသည်။</label>
        </div>

        <div class="d-flex justify-content-between align-items-center mt-3">
          <div id="error" class="text-danger small"></div>
          <button id="btnSubmit" class="btn btn-primary">Submit</button>
        </div>
        <a href="not-found.html" class="btn btn-outline-primary mt-4">NotFound</a>
        <a href="success.html" class="btn btn-outline-primary mt-4">Success</a>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
